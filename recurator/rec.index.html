<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Certificate Verification</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            min-height: 100vh;
            transition: background .3s, color .3s;
        }

        /* NAVBAR */
        .navbar {
            height: 90px;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #23337a;
        }

        .hamburg {
            display: flex;
            gap: 22px;
        }

        .hamburg i {
            font-size: 22px;
            cursor: pointer;
            display: none;
        }

        .hamburg i.active {
            display: inline-block;
        }

        /* SIDEBAR */
        .side-navbar {
            position: fixed;
            left: -230px;
            top: 90px;
            width: 230px;
            height: calc(100vh - 90px);
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            padding: 30px 0 0 25px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: .4s;
            z-index: 99;
        }

        .side-navbar.active {
            left: 0;
        }

        .side-navbar span {
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
        }

        .side-navbar span:hover {
            color: #4A73F3;
        }

        /* MAIN */
        .main-section {
            margin-top: 120px;
            padding: 25px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .card h3 {
            color: #3554d3;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* INPUT */
        input {
            width: 100%;
            height: 46px;
            padding: 10px;
            border-radius: 10px;
            border: 1.5px solid #bfc6ff;
            font-size: 14px;
        }

        input:focus {
            border-color: #4A73F3;
            box-shadow: 0 0 8px rgba(74, 115, 243, 0.4);
            outline: none;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            height: 46px;
            border-radius: 12px;
            border: none;
            background: #4A73F3;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 14px;
        }

        .btn.secondary {
            background: #eef3ff;
            color: #3554d3;
            border: 1px solid #bfc6ff;
        }

        /* RESULT */
        .result {
            display: none;
            margin-top: 18px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
        }

        .verified {
            background: #e6f7ec;
            color: #1a7f37;
        }

        .invalid {
            background: #fdecea;
            color: #b42318;
        }

        /* QR MODAL */
        .qr-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .qr-box {
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            width: 320px;
            text-align: center;
        }

        /* DARK MODE */
        .dark-mode {
            background: #0f1115;
            color: #eaeaea;
        }

        .dark-mode .navbar,
        .dark-mode .side-navbar {
            background: #1a1d23;
            color: #fff;
        }

        .dark-mode .card,
        .dark-mode .qr-box {
            background: #1a1d23;
        }

        .dark-mode input {
            background: #111;
            color: #fff;
            border-color: #333;
        }

        .dark-mode .btn.secondary {
            background: #1f2330;
            color: #9db2ff;
            border-color: #2a2f45;
        }

        .dark-mode .verified {
            background: #102a1d;
            color: #4ade80;
        }

        .dark-mode .invalid {
            background: #2a1212;
            color: #f87171;
        }
    </style>
</head>
<script>
(async function () {
    const res = await fetch(
        "https://backend-eduproof.vercel.app/api/auth/me",
        { credentials: "include" }
    );

    if (res.status !== 200) {
        window.location.href = "index.html";
        return;
    }

    const data = await res.json();
    if (data.user.role !== "institute") {
        window.location.href = "index.html";
    }
})();
</script>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">EDU PROOF âœ”</div>
        <div class="hamburg">
            <i class="fa-solid fa-bars active" id="open-menu"></i>
            <i class="fa-solid fa-xmark" id="close-menu"></i>
            <i class="fa-solid fa-moon active" id="dark-btn"></i>
            <i class="fa-solid fa-sun" id="light-btn"></i>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="side-navbar" id="sidebar">
        <span onclick="location.href='rec.profile.html'">ðŸ‘¤ Profile</span>
        <span onclick="alert('Logout logic here')">ðŸšª Logout</span>
    </div>

    <!-- MAIN -->
    <div class="main-section">
        <div class="container">
            <div class="card">
                <h3>Verify Certificate</h3>
                <p>Enter the certificate ID or scan QR code</p>

                <input id="certId" placeholder="Enter Certificate ID">
                <button class="btn" onclick="verifyById()">Verify</button>
                <button class="btn secondary" onclick="openQR()">
                    <i class="fa-solid fa-qrcode"></i> Scan QR
                </button>

                <div class="result" id="resultBox"></div>
            </div>
        </div>
    </div>

    <!-- QR MODAL -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-box">
            <h3>Scan QR</h3>
            <div id="qr-reader" style="width:260px;margin:auto;"></div>
            <button class="btn secondary" onclick="closeQR()">Close</button>
        </div>
    </div>

    <script>
        // Sidebar
        const sidebar = document.getElementById("sidebar");
        document.getElementById("open-menu").onclick = () => {
            sidebar.classList.add("active");
            open-menu.classList.remove("active");
            close-menu.classList.add("active");
        };
        document.getElementById("close-menu").onclick = () => {
            sidebar.classList.remove("active");
            close-menu.classList.remove("active");
            open-menu.classList.add("active");
        };

        // Dark mode
        const darkBtn = document.getElementById("dark-btn");
        const lightBtn = document.getElementById("light-btn");

        function setMode(mode) {
            document.body.classList.toggle("dark-mode", mode === "dark");
            darkBtn.classList.toggle("active", mode !== "dark");
            lightBtn.classList.toggle("active", mode === "dark");
            localStorage.setItem("theme", mode);
        }

        darkBtn.onclick = () => setMode("dark");
        lightBtn.onclick = () => setMode("light");

        setMode(localStorage.getItem("theme") || "light");

        // Verify
        function verifyById() {
            const id = certId.value.trim();
            if (!id) return alert("Enter Certificate ID");

            resultBox.style.display = "block";
            resultBox.className = "result verified";
            resultBox.innerHTML = `<b>Certificate Verified âœ…</b><br>ID: ${id}`;
        }

        // QR
        let qrScanner, running = false;

        function openQR() {
            qrModal.style.display = "flex";
            if (!qrScanner) qrScanner = new Html5Qrcode("qr-reader");

            if (!running) {
                running = true;
                qrScanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 220 },
                    text => {
                        certId.value = text;
                        verifyById();
                        closeQR();
                    }
                );
            }
        }

        function closeQR() {
            qrModal.style.display = "none";
            if (qrScanner && running) {
                qrScanner.stop().then(() => running = false);
            }
        }
    </script>

</body>

</html>
