<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Certificate Verification</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            height: 90px;
            width: 100%;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 24px;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 600;
            color: #23337a;
        }

        .hamburg {
            display: flex;
            gap: 22px;
        }

        .hamburg i {
            font-size: 22px;
            cursor: pointer;
            display: none;
        }

        .hamburg i.active {
            display: inline-block;
        }

        /* SIDEBAR */
        .side-navbar {
            height: calc(100vh - 90px);
            width: 230px;
            position: fixed;
            left: -230px;
            top: 90px;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px 0 0 25px;
            transition: .4s ease;
            z-index: 99;
        }

        .side-navbar.active {
            left: 0;
        }

        .side-navbar span {
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
        }

        .side-navbar span:hover {
            color: #4A73F3;
        }

        /* MAIN */
        .main-section {
            margin-top: 120px;
            padding: 25px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        /* CARD */
        .card {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .card h3 {
            color: #3554d3;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* INPUT */
        input {
            width: 100%;
            height: 46px;
            padding: 10px;
            border-radius: 10px;
            border: 1.5px solid #bfc6ff;
            font-size: 14px;
        }

        input:focus {
            border-color: #4A73F3;
            box-shadow: 0 0 8px rgba(74, 115, 243, 0.4);
            outline: none;
        }

        /* BUTTONS */
        .btn {
            height: 46px;
            border-radius: 12px;
            border: none;
            background: #4A73F3;
            color: white;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 14px;
        }

        .btn:hover {
            background: #375ad8;
        }

        .btn.secondary {
            background: #eef3ff;
            color: #3554d3;
            border: 1px solid #bfc6ff;
        }

        /* RESULT */
        .result {
            display: none;
            margin-top: 18px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
        }

        .verified {
            background: #e6f7ec;
            color: #1a7f37;
        }

        .invalid {
            background: #fdecea;
            color: #b42318;
        }

        /* QR MODAL */
        .qr-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .qr-box {
            background: white;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            width: 320px;
        }

        .qr-box h3 {
            margin-bottom: 15px;
            color: #3554d3;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .side-navbar {
                width: 200px;
            }
        }

        @media (max-width: 600px) {
            .main-section {
                padding: 15px;
            }

            .card {
                padding: 22px;
            }

            .qr-box {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">EDU PROOF ‚úî</div>
        <div class="hamburg">
            <i class="fa-solid fa-bars active" id="open-menu"></i>
            <i class="fa-solid fa-xmark" id="close-menu"></i>
            <i class="fa-solid fa-moon active" id="dark-btn"></i>
            <i class="fa-solid fa-sun" id="light-btn"></i>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="side-navbar" id="sidebar">
        <span onclick="location.href='student.dashboard.html'">üè† Dashboard</span>
        <span onclick="location.href='profile.html'">üë§ Profile</span>
        <span>üö™ Logout</span>
    </div>

    <!-- MAIN -->
    <div class="main-section">
        <div class="container">

            <div class="card">
                <h3>Verify Certificate</h3>
                <p>Enter the certificate ID or scan the QR code to verify authenticity.</p>

                <input type="text" id="certId" placeholder="Enter Certificate ID">

                <button class="btn" onclick="verifyById()">Verify Certificate</button>

                <button class="btn secondary" onclick="openQR()">
                    <i class="fa-solid fa-qrcode"></i> Scan QR Code
                </button>

                <div class="result" id="resultBox"></div>
            </div>

        </div>
    </div>

    <!-- QR MODAL -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-box">
            <h3>Scan Certificate QR</h3>
            <div id="qr-reader" style="width:260px; margin:auto;"></div>
            <button class="btn secondary" id="closeQrBtn">Close</button>
        </div>
    </div>


    <script>
        let qrScanner = null;
        let qrRunning = false;

        function verifyById() {
            const certId = document.getElementById("certId").value.trim();
            const result = document.getElementById("resultBox");

            if (!certId) {
                alert("Please enter Certificate ID");
                return;
            }

            result.style.display = "block";
            result.className = "result verified";
            result.innerHTML = `
            <b>Certificate Verified ‚úÖ</b><br><br>
            Certificate ID: ${certId}<br>
            Status: Valid
        `;
        }

        function openQR() {
            const modal = document.getElementById("qrModal");
            modal.style.display = "flex";

            if (!qrScanner) {
                qrScanner = new Html5Qrcode("qr-reader");
            }

            if (!qrRunning) {
                qrRunning = true;

                qrScanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 220 },
                    decodedText => {
                        document.getElementById("certId").value = decodedText;
                        verifyById();
                        closeQR();
                    },
                    () => { }
                ).catch(err => {
                    qrRunning = false;
                    console.error(err);
                });
            }
        }

        function closeQR() {
            const modal = document.getElementById("qrModal");

            if (qrScanner && qrRunning) {
                qrScanner.stop().then(() => {
                    qrScanner.clear();
                    qrRunning = false;
                    modal.style.display = "none";
                }).catch(err => {
                    console.error(err);
                    qrRunning = false;
                    modal.style.display = "none";
                });
            } else {
                modal.style.display = "none";
            }
        }

        // CLOSE BUTTON HANDLER (SAFE)
        document.getElementById("closeQrBtn").addEventListener("click", closeQR);
    </script>

    <script src="/student/studentdashboard.js"></script>
</body>

</html>
