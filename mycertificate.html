<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>EDU PROOF | My certificate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .main-section {
            margin-top: 110px;
            padding: 25px;
            transition: 0.3s;
        }

        .navbar {
            height: 90px;
            width: 100%;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 25px;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .hamburg i {
            font-size: 22px;
            margin-left: 15px;
            cursor: pointer;
            display: none;
        }

        .hamburg i.active {
            display: inline-block;
        }

        .hamburg i:hover {
            color: grey;
        }

        .hamburg {
            display: flex;
            gap: 25px;
            font-size: 25px;
        }

        /* SIDE NAV */
        .side-navbar {
            height: 100vh;
            width: 230px;
            position: fixed;
            left: -230px;
            top: 90px;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            display: flex;
            flex-direction: column;
            padding-top: 30px;
            gap: 40px;
            transition: 0.4s;
            align-items: flex-start;
            padding-left: 25px;
        }

        .side-navbar.active {
            left: 0;
        }

        .side-navbar span {
            font-size: 16px;
            cursor: pointer;
        }

        .side-navbar span:hover {
            color: #4A73F3;
        }

        .main-section {
            margin-top: 110px;
            padding: 25px;
            transition: 0.3s;
        }

        /* ---------------- DARK MODE ---------------- */

        .dark-mode {
            background: #0d0d0d;
            color: white;
        }

        .dark-mode .navbar {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .side-navbar {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .stat-box {
            background: #1b1b1b;
            border-color: #3b5ae0;
            color: white;
        }

        .dark-mode .stat-box p {
            color: #ccc;
        }

        .dark-mode .stat-box h2 {
            color: #5c84ff;
        }

        .dark-mode table {
            background: #1b1b1b;
            color: white;
        }

        .dark-mode th {
            background: #2a2a2a;
        }

        .dark-mode td {
            border-color: #333;
        }

        .dark-mode .search {
            background: #1a1a1a;
            border-color: #333;
        }

        .dark-mode .search input {
            color: white;
        }

        .dark-mode .search button {
            color: white;
        }

        .dark-mode .notification-panel {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .notification {
            background: #222;
            border-left-color: #5c84ff;
        }

        .dark-mode .quick-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
        }

        .search {
            width: 100%;
            max-width: 500px;
            display: flex;
            background: #fff;
            border-radius: 30px;
            padding: 5px 15px;
            border: 1px solid #ddd;
            align-items: center;
            transition: 0.3s ease;
        }

        .search input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            padding: 10px;
        }

        .search button {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            color: #555;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 50px;
        }

        .cert-container {
            width: 100%;
            padding: 20px;
        }

        .cert-container h2 {
            color: #3554d3;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .cert-search {
            margin-bottom: 15px;
        }

        .cert-search input {
            width: 300px;
            padding: 10px 12px;
            border: 1.5px solid #bfc6ff;
            border-radius: 6px;
            outline: none;
            transition: 0.3s ease;
        }

        .cert-search input:focus {
            border-color: #4A73F3;
            box-shadow: 0px 0px 8px rgba(74, 115, 243, 0.3);
        }

        .cert-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 5px 15px rgba(74, 115, 243, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .cert-table th {
            background: #4A73F3;
            color: white;
            padding: 14px;
            text-align: left;
            font-weight: 500;
            font-size: 15px;
        }

        .cert-table td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .cert-table tr:hover {
            background: #f3f6ff;
        }

        /* STATUS BADGES */
        .status {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: white;
            font-weight: 600;
        }

        .status.verified {
            background: #28a745;
            /* green */
        }

        .status.pending {
            background: #ffc107;
            /* yellow */
            color: black;
        }

        .status.rejected {
            background: #dc3545;
            /* red */
        }

        /* ACTION BUTTONS */
        .view-btn,
        .download-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: white;
            transition: 0.3s;
        }

        .view-btn {
            background: #4A73F3;
        }

        .view-btn:hover {
            background: #3554d3;
        }

        .download-btn {
            background: #28a745;
        }

        .download-btn:hover {
            background: #1e7e34;
        }

        /* MOBILE RESPONSIVE */

        @media (max-width: 900px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 650px) {
            .cert-table thead {
                display: none;
            }

            .cert-table,
            .cert-table tbody,
            .cert-table tr,
            .cert-table td {
                display: block;
                width: 100%;
            }

            .cert-table tr {
                margin-bottom: 15px;
                background: white;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0px 3px 8px rgba(74, 115, 243, 0.1);
            }

            .cert-table td {
                display: flex;
                padding: 8px 5px;
            }

            .cert-table td:before {
                content: attr(data-label);
                font-weight: 600;
                color: #3554d3;
            }
        }

        .search:hover {
            border-color: #666;
        }

        @media (max-width: 600px) {
            .side-navbar {
                width: 160px;
                left: -160px;
            }
        }

        @media (max-width: 500px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .search {
                max-width: 100%;
                padding: 5px 10px;
            }

            .search input {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">EDU PROOF <i class="fa-regular fa-circle-check" style="font-size: 20px"></i></div>

        <div class="hamburg">
            <i class="fa-solid fa-bars active" id="open-menu"></i>
            <i class="fa-solid fa-xmark" id="close-menu"></i>

            <i class="fa-solid fa-moon active" id="dark-btn"></i>
            <i class="fa-solid fa-sun" id="light-btn"></i>
        </div>
    </div>

    <!-- SIDE NAVBAR -->
    <div class="side-navbar" id="sidebar">
        <span onclick="window.location.href='student.dashboard.html'">üè† Dashboard</span>
        <span onclick="window.location.href='verify.html'">üîç Verify Certificate</span>
        <span onclick="window.location.href='profile.html'">üë§ Profile</span>
        <span>‚ùì Support / Help</span>
        <span>üö™ Logout</span>
    </div>
    <div class="main-section">
        <div class="cert-container">

            <h2>My Certificates</h2>

            <div class="cert-search">
                <input type="text" placeholder="Search certificates...">
            </div>

            <table class="cert-table">
                <thead>
                    <tr>
                        <th>Certificate Name</th>
                        <th>Issued On</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Python Programming Certificate</td>
                        <td>12 Jan 2024</td>
                        <td><span class="status verified">Verified</span></td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="download-btn">Download</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Machine Learning Certificate</td>
                        <td>05 Feb 2024</td>
                        <td><span class="status pending">Pending</span></td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="download-btn">Download</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Cyber Security Course</td>
                        <td>22 Dec 2023</td>
                        <td><span class="status rejected">Rejected</span></td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="download-btn">Download</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>






    </div>
</body>

<script src="studentdashboard.js"></script>

</html>
