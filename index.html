<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Login Portal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(74, 115, 243, 0.25);
        }

        h2 {
            text-align: center;
            color: #3554d3;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #23337a;
        }

        input,
        select {
            width: 100%;
            height: 44px;
            margin-top: 6px;
            margin-bottom: 14px;
            padding: 10px;
            border-radius: 8px;
            border: 1.5px solid #bfc6ff;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4A73F3;
        }

        button {
            width: 100%;
            height: 46px;
            border-radius: 10px;
            border: none;
            background: #4A73F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #375ad8;
        }

        p {
            font-size: 13px;
            color: #555;
            text-align: center;
            margin-top: 18px;
        }

        a {
            color: #4A73F3;
            font-weight: 600;
            cursor: pointer;
        }

        .formBox {
            display: none;
        }

        #loginForm {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- ================= LOGIN FORM ================= -->
        <div id="loginForm" class="formBox">
            <h2>Login</h2>

            <label>Login As</label>
            <select id="loginRole">
                <option value="student">Student</option>
                <option value="institute">Institute</option>
                <option value="hr">Recruiter</option>
            </select>

            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email">

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="loginPass" placeholder="Enter password">
                <i class="fa-solid fa-eye" onclick="togglePass('loginPass')"></i>
            </div>

            <button onclick="loginUser()">Login</button>

            <p>New user? <a onclick="showSignup()">Create account</a></p>
        </div>

        <!-- ================= SIGNUP FORM ================= -->
        <div id="signupForm" class="formBox">
            <h2>Signup</h2>

            <label>Signup As</label>
            <select id="signupRole" onchange="handleRoleChange()">
                <option value="student">Student</option>
                <option value="institute">Institute</option>
                <option value="hr">Recruiter</option>
            </select>

            <label>Full Name</label>
            <input type="text" id="signupName">

            <label>Email</label>
            <input type="email" id="signupEmail">

            <!-- STUDENT -->
            <div id="studentField">
                <label>Institute Name</label>
                <input type="text" id="signupInstitute">

                <label>Student ID</label>
                <input type="text" id="signupStudentId">
            </div>

            <!-- HR -->
            <div id="hrField" style="display:none;">
                <label>Company Name</label>
                <input type="text" id="signupCompany">
            </div>

            <!-- INSTITUTE -->
            <div id="instituteField" style="display:none;">
                <label>Institute Name</label>
                <input type="text" id="signupInstituteName">

                <label>Institute Code</label>
                <input type="text" id="signupInstituteCode">
            </div>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="signupPass">
                <i class="fa-solid fa-eye" onclick="togglePass('signupPass')"></i>
            </div>

            <button onclick="signupUser()">Create Account</button>

            <p>Already registered? <a onclick="showLogin()">Login</a></p>
        </div>

    </div>

    <script>
        /* ================= CONFIG ================= */
        const API_URL = "https://backend-eduproof.vercel.app/api/auth";
        const FRONTEND_URL = "https://blockchainbasedproject.vercel.app";

        /* ================= TOGGLE FORMS ================= */
        function showSignup() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        /* ================= ROLE CHANGE ================= */
        function handleRoleChange() {
            const role = document.getElementById("signupRole").value;

            document.getElementById("studentField").style.display =
                role === "student" ? "block" : "none";

            document.getElementById("hrField").style.display =
                role === "hr" ? "block" : "none";

            document.getElementById("instituteField").style.display =
                role === "institute" ? "block" : "none";
        }

        /* ================= PASSWORD TOGGLE ================= */
        function togglePass(id) {
            const field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }

        /* ================= SIGNUP ================= */
        async function signupUser() {
            const role = signupRole.value;
            const name = signupName.value.trim();
            const email = signupEmail.value.trim();
            const password = signupPass.value.trim();

            if (!name || !email || !password) {
                alert("All fields are required");
                return;
            }

            let data = { name, email, password };

            if (role === "student") {
                data.institutionName = signupInstitute.value.trim();
                data.studentId = signupStudentId.value.trim();
            }

            if (role === "hr") {
                data.companyName = signupCompany.value.trim();
            }

            if (role === "institute") {
                data.instituteName = signupInstituteName.value.trim();
                data.instituteCode = signupInstituteCode.value.trim();
            }

            const res = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ role, data })
            });

            const result = await res.json();

            if (!res.ok) {
                alert(result.message || "Signup failed");
                return;
            }

            alert("Account created successfully");
            showLogin();
        }

        /* ================= LOGIN ================= */
        async function loginUser() {
            const role = loginRole.value;
            const email = loginEmail.value.trim();
            const password = loginPass.value.trim();

            if (!email || !password) {
                alert("Email and password required");
                return;
            }

            const res = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include", 
                body: JSON.stringify({ role, email, password })
            });

            const result = await res.json();
            console.log("LOGIN RESPONSE:", result);

            if (!res.ok) {
                alert(result.message || "Login failed");
                return;
            }

            const userRole = result.data.role;

            if (userRole === "student") {
                window.location.href = `${FRONTEND_URL}/student/index.html`;
            }
            else if (userRole === "hr") {
                window.location.href = `${FRONTEND_URL}/recurator/rec.index.html`;
            }
            else if (userRole === "institute") {
                window.location.href = `${FRONTEND_URL}/Instution/insti.dashboard.html`;
            }
            else {
                alert("Unknown role: " + userRole);
            }
        }

        handleRoleChange();
    </script>


</body>


</html>
