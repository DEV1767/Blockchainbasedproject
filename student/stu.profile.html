<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile | EDU PROOF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons & Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            transition: .3s;
        }

        /* NAVBAR */
        .navbar {
            height: 90px;
            width: 100%;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 22px;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 600;
            color: #23337a;
        }

        .hamburg {
            display: flex;
            gap: 20px;
        }

        .hamburg i {
            font-size: 22px;
            cursor: pointer;
            display: none;
        }

        .hamburg i.active {
            display: inline-block;
        }

        /* SIDEBAR */
        .side-navbar {
            position: fixed;
            top: 90px;
            left: -230px;
            width: 230px;
            height: calc(100vh - 90px);
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            padding: 30px 0 0 25px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            transition: .4s;
        }

        .side-navbar.active {
            left: 0;
        }

        .side-navbar span {
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
        }

        .side-navbar span:hover {
            color: #4A73F3;
        }

        /* MAIN */
        .main {
            margin-top: 120px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* PROFILE CARD */
        .profile-card {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #4A73F3;
            color: white;
            font-size: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .profile-info h2 {
            color: #3554d3;
            margin-bottom: 6px;
        }

        .profile-info p {
            font-size: 14px;
            color: #666;
        }

        /* DETAILS GRID */
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-box {
            background: #f8f9ff;
            padding: 18px;
            border-radius: 12px;
        }

        .detail-box label {
            font-size: 13px;
            color: #777;
        }

        .detail-box div {
            font-size: 15px;
            font-weight: 500;
            margin-top: 4px;
            color: #333;
        }

        /* ACTIONS */
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn.primary {
            background: #4A73F3;
            color: white;
        }

        .btn.secondary {
            background: #eef3ff;
            color: #3554d3;
            border: 1px solid #bfc6ff;
        }

        /* DARK MODE */
        .dark-mode {
            background: #0d0d0d;
            color: white;
        }

        .dark-mode .navbar,
        .dark-mode .side-navbar {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .profile-card {
            background: #1a1a1a;
        }

        .dark-mode .detail-box {
            background: #222;
        }

        .dark-mode .detail-box label {
            color: #aaa;
        }

        .dark-mode .detail-box div {
            color: #fff;
        }

        @media (max-width: 700px) {
            .details {
                grid-template-columns: 1fr;
            }

            .profile-header {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">EDU PROOF <i class="fa-regular fa-circle-check" style="font-size:18px"></i></div>

        <div class="hamburg">
            <i class="fa-solid fa-bars active" id="open-menu"></i>
            <i class="fa-solid fa-xmark" id="close-menu"></i>
            <i class="fa-solid fa-moon active" id="dark-btn"></i>
            <i class="fa-solid fa-sun" id="light-btn"></i>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="side-navbar" id="sidebar">
        <span onclick="location.href='index.html'">üè† Dashboard</span>
        <span onclick="location.href='mycertificate.html'">üìÑ My Certificates</span>
        <span onclick="location.href='certificate.detail.html'">üìÑ My Certificates</span>
        <span onclick="location.href='verify.html'">üîç Verify Certificate</span>
        <span>üö™ Logout</span>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="profile-card">

            <div class="profile-header">
                <div class="avatar">S</div>
                <div class="profile-info">
                    <h2>Student Name</h2>
                    <p>Institution Name</p>
                </div>
            </div>

            <div class="details">
                <div class="detail-box">
                    <label>Email</label>
                    <div>student@email.com</div>
                </div>

                <div class="detail-box">
                    <label>Student ID</label>
                    <div>STU-0000</div>
                </div>

                <div class="detail-box">
                    <label>Institution</label>
                    <div>Institution Name</div>
                </div>

                <div class="detail-box">
                    <label>Certificates Earned</label>
                    <div>0</div>
                </div>

                <div class="detail-box">
                    <label>Account Status</label>
                    <div>Verified Student</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn primary"><i class="fa-solid fa-pen"></i> Edit Profile</button>
                <button class="btn secondary"><i class="fa-solid fa-key"></i> Change Password</button>
                <button class="btn secondary"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>

        </div>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const openMenu = document.getElementById("open-menu");
        const closeMenu = document.getElementById("close-menu");
        const darkBtn = document.getElementById("dark-btn");
        const lightBtn = document.getElementById("light-btn");

        openMenu.onclick = () => {
            sidebar.classList.add("active");
            openMenu.classList.remove("active");
            closeMenu.classList.add("active");
        };

        closeMenu.onclick = () => {
            sidebar.classList.remove("active");
            closeMenu.classList.remove("active");
            openMenu.classList.add("active");
        };

        darkBtn.onclick = () => {
            document.body.classList.add("dark-mode");
            darkBtn.classList.remove("active");
            lightBtn.classList.add("active");
        };

        lightBtn.onclick = () => {
            document.body.classList.remove("dark-mode");
            lightBtn.classList.remove("active");
            darkBtn.classList.add("active");
        };

        //load
        async function loadProfile() {
            try {
                const res = await fetch("https://backend-eduproof.vercel.app/api/auth/me", {
                    method: "GET",
                    credentials: "include"
                });

                if (!res.ok) {
                    console.log(res)
                   // window.location.href = "login.html";
                    return;
                }
                const data = await res.json()
                const user = data.user;

                document.getElementById("studentName").innerText = user.name;
                document.getElementById("instituteName").innerText = user.institutename;
                document.getElementById("email").innerText = user.email;
                document.getElementById("studentId").innerText = user.studentId;
            } catch (err) {
                console.log(err);
            }
        }

        loadProfile()
    </script>

</body>

</html>
