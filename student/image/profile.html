<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUPROOF | Profile</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* NAVBAR */
        .navbar {
            height: 90px;
            width: 100%;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 25px;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .hamburg i {
            font-size: 22px;
            margin-left: 15px;
            cursor: pointer;
            display: none;
        }

        .hamburg i.active {
            display: inline-block;
        }

        .hamburg i:hover {
            color: grey;
        }

        .hamburg {
            display: flex;
            gap: 25px;
            font-size: 25px;
        }

        /* SIDE NAV */
        .side-navbar {
            height: 100vh;
            width: 230px;
            position: fixed;
            left: -230px;
            top: 90px;
            background: linear-gradient(135deg, #dbe7ff, #eef3ff);
            display: flex;
            flex-direction: column;
            padding-top: 30px;
            gap: 40px;
            transition: 0.4s;
            align-items: flex-start;
            padding-left: 25px;
        }

        .side-navbar.active {
            left: 0;
        }

        .side-navbar span {
            font-size: 16px;
            cursor: pointer;
        }

        .side-navbar span:hover {
            color: #4A73F3;
        }

        .main-section {
            margin-top: 110px;
            padding: 25px;
            transition: 0.3s;
        }

        .dark-mode {
            background: #0d0d0d;
            color: white;
        }

        .dark-mode .navbar {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .side-navbar {
            background: #1a1a1a;
            color: white;
        }

        /* -------- DARK MODE PROFILE -------- */

        .dark-mode .profile-container {
            background: #1a1a1a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .6);
        }

        .dark-mode .profile-header {
            background: linear-gradient(135deg, #2b2b2b, #121212);
        }

        .dark-mode .profile-body {
            background: #1a1a1a;
        }

        .dark-mode .section h3 {
            color: #9bb0ff;
        }

        .dark-mode .info-row span {
            color: #b5c2ff;
        }

        .dark-mode .info-row {
            color: #ddd;
        }

        .dark-mode .stat-box {
            background: #222;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .6);
        }

        .dark-mode .stat-box h4 {
            color: #9bb0ff;
        }

        .dark-mode .stat-box p {
            color: #ccc;
        }



        .profile-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(74, 115, 243, .2);
            overflow: hidden;
        }

        /* HEADER */
        .profile-header {
            background: linear-gradient(135deg, #4A73F3, #3554d3);
            color: white;
            padding: 35px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-header img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .profile-header h2 {
            margin-bottom: 5px;
        }

        .profile-header p {
            opacity: 0.9;
        }

        /* BODY */
        .profile-body {
            padding: 35px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #3554d3;
            margin-bottom: 15px;
        }

        /* INFO ROW */
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }

        .info-row span {
            width: 180px;
            font-weight: 600;
            color: #23337a;
        }

        /* STATS */
        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-box {
            flex: 1;
            background: #f7faff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(74, 115, 243, .1);
        }

        .stat-box h4 {
            color: #3554d3;
            font-size: 22px;
        }

        /* BUTTON */
        .edit-btn {
            padding: 12px 25px;
            background: #4A73F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
        }

        .edit-btn:hover {
            background: #3554d3;
        }

        @media(max-width: 650px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .stats {
                flex-direction: column;
            }

            .info-row {
                flex-direction: column;
            }

            .info-row span {
                width: auto;
            }
        }
    </style>
</head>

<body>

            <i class="fa-solid fa-xmark" id="close-menu"></i>

            <i class="fa-solid fa-moon active" id="dark-btn"></i>
            <i class="fa-solid fa-sun" id="light-btn"></i>
        </div>
    </div>

    <!-- SIDE NAVBAR -->

        <span>üö™ Logout</span>
    </div>
    <div class="main-section">
        <div class="profile-container">

            <!-- HEADER -->
            <div class="profile-header">
                <div>

            </div>

                <!-- BASIC INFO -->

            </div>
        </div>
    </div>
</body>
<script src="studentdashboard.js"></script>

</html>
